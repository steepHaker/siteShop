{% extends 'base.html' %}
{% include 'header.html' %}
{% block content %}
<section class="checkout_area section_gap">
  <div class="container">
    <div class="returning_customer">
       <div class="check_title">
        <h2>
          Not registered yet?
          <a href="{% url 'checkout' %}">Register now</a>
        </h2>
      </div>
      <form class="row contact_form" action="{% url 'checkout' %}" method="post" novalidate="novalidate">
        {% csrf_token %}
        <div class="col-md-6 form-group p_star">
          <label for="id_username">Username:</label>
          <input type="text" class="form-control" id="id_username" name="username" value="{{ form.username.value }}" />
        </div>
        <div class="col-md-6 form-group p_star">
          <label for="id_email">Email:</label>
          <input type="email" class="form-control" id="id_email" name="email" value="{{ form.email.value }}" />
        </div>
        <div class="col-md-6 form-group p_star">
          <label for="id_password">Password:</label>
          <input type="password" class="form-control" id="id_password" name="password" value="{{ form.password.value }}" />
        </div>
        <div class="col-md-6 form-group p_star">
          <label for="id_repeatpassword">Repeat Password:</label>
          <input type="password" class="form-control" id="id_repeatpassword" name="repeatpassword" value="{{ form.repeatpassword.value }}" />
        </div>
        <div class="col-md-12 form-group">
          <button type="submit" value="submit" class="btn submit_btn">Register</button>
        </div>
      </form>
      
      
    </div>
    
    
  </div>
</section>
{% endblock content %}
